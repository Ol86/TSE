{% extends 'main.html' %}

{% block title %}
    <title>
        Welcome to our TSE - Smartwatch-Cloud System
    </title>
{% endblock %}

{% block content %}
    <main>
        <div class="login">
            <div class="content">
    
                <h2> Please login</h2>
    
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="inputBox">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
