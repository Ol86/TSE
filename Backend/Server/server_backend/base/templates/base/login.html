{% extends 'main.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'base/login.css' %}" />
{% endblock %}

{% block title %}
    <title>
        Welcome to our TSE - Smartwatch-Cloud System
    </title>
{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
        <a class="login-button" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="login-button" href="{% url 'create-user' %}">Register</a>
    {% endif %}
    <main>
        <div class="login">
            <div class="content">
    
                <h2> Please login</h2>
    
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="inputBox">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="inputBox">
                        <input id="submit" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
