<html>
<head>
    <title>Textverarbeitung Ergebnis</title>
</head>
<body>
    <h2>Text eingeben</h2>
    <form method="post" action="{% url 'text_input' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Translate</button>
    </form>
    <br><br>
    <h2>Verarbeiteter Text</h2>
    <p>Input: {{ original_text }}</p>
    <div id="processed_text">{{ processed_text }}</div>
    <button onclick="CopyToClipboard('processed_text');return false;">Copy Text</button>

    <br><br>
    {% include 'myapp/database.html' %}

    <script>
    function CopyToClipboard(id)
    {
    var r = document.createRange();
    r.selectNode(document.getElementById(id));
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(r);
    document.execCommand('copy');
    window.getSelection().removeAllRanges();
    }
</script>

</body>
</html>
